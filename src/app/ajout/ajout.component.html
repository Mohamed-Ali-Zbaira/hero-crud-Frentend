<div class="row mt-5">
    <div class="col-3">
      <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="Name">
    </div>
    <div class="col-3">
      <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="Power">
    </div>
    <div class="col-3">
      <input (change)="UploadImage($event)" type="file" class="form-control m-1" placeholder="Image URL">
    </div>
    <div class="col-3">
      <button (click)="ajouter()" class="btn form-control m-1 text-light">Create</button>
    </div>
  </div>
